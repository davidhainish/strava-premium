<!DOCTYPE html>
<html>
<style>
@font-face {
  font-family: 'Playlist Script';
  src: url('./fonts/Playlist Script.otf'); 
}
@font-face {
  font-family: 'SF Pro Display';
  src: url('./fonts/SFPRODISPLAYREGULAR.OTF'); 
}

body, html {
  height: 100%;
  margin: 0;
  font-size: 24px;
  font-family: 'SF Pro Display', 'Helvetica Neue', Helvetica, Arial, sans-serif;
}

.bgimg {
  background-image: url('./images/cycling.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  filter: brightness(120%) contrast(85%);
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
  color: #1B3D81;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  font-family: 'Playlist Script';
  font-size: 64px;
  color: #fff;
  line-height: 1.1;
  text-shadow: 2px 2px 2px #00000044;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
    <p>HAINISH</p>
  </div>
  <div class="middle">
    <h1>COMING SOON</h1>
  </div>
  <div class="bottomleft">
    <p>Â© 2022 Designed by David Hainish</p>
  </div>
</div>

</body>
</html>
